<head>
  <meta charset="UTF-8" />

  <!-- Styles -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="/webpages/styles/cart.css"/>

  <!-- Bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

<body style="background-color: #F3EEE8;" onload="cartUpdate()">
    <!-- navbar-->
    <header class="header">
    <div class="container px-0 px-lg-3">
        <nav class="navbar navbar-dark navbar-expand-lg py-3 px-lg-0 justify-content-between"><a class="navbar-brand" href="index.html"><span class="font-weight-bold text-uppercase text-white-50 font-header">OLIBAKA</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent-3" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fas fa-bars"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <form class="form-inline">
                  <button class="btn btn-search my-2 my-sm-0 " type="submit">
                    <i class="fa fa-search text-white-50"></i>
                 </button>
                  <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" name="search" id="search">
               </form>
            </li>
            </ul>
            <ul class="navbar-nav ml-auto">           
              <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">
                <i class="fas fa-user-alt mr-1 text-white-50"></i>Login</a></li>    
              <li class="nav-item"><a class="nav-link" href="cart.html">
                <i class="fas fa-shopping-cart mr-1 text-white-50"></i>Cart<small class="text-white-50">(<span id="numItem"></span>)</small></button> </a></li>
            </ul>
        </div>
        </nav>

    </div>
    </header>

    <!-- Login Popup-->
    <div class="modal fade" role="dialog" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title"> Login</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <div class="container">
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-8">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                  </div>
                  <div class="col-2"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="container">
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-8">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="col-2 inline">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer d-flex justify-content-center">
            <div class="container">
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-6 col-sm-4">
                  <button type="submit" class="btn btn-success">Register Now</button>
                </div>
                <div class="col-6 col-sm-4">
                  <button type="submit" class="btn btn-success">Sign In Now</button> 
                </div>
                <div class="col-sm-2"></div>   
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart-->
    <section>
        <div class="card">
            <div class="row">
                <div class="col-lg-8 col-md-12 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Your Cart</b></h4>
                            </div>
                            <div class="col align-self-center text-right text-muted"><span id="numItemCart"></span> items</div>
                        </div>
                    </div>
                    <div id="cart-items"> </div>
                    <div class="back-to-shop"><a href="index.html">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
                </div>
                <div class="col-lg-4 col-md-12 summary">
                    <div>
                        <h5><b>Summary</b></h5>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col" style="padding-left:0;">ITEMS: <span id="numItemSummary"></span></div>
                        <div class="col text-right font-weight-bolder">$ <span id="beforeTaxPrice"></span></div>
                    </div>
                    <form class="checkout-option">
                        <p>SHIPPING</p> <select>
                            <option class="text-muted">Same-Day $15.00</option>
                            <option class="text-muted">Fast $10.00</option>
                            <option class="text-muted" selected>Standard $5.00</option>
                        </select>
                        <p>PROMO CODE</p> <input id="code" placeholder="Enter your code">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col-lg-6 col-sm=-12 col-12">Tax</div>
                        <div class="col-lg-6 col-sm-12 col-12 font-weight-bolder"> <span id="tax"></span></div>
                        <div class="col-lg-6 col-sm=-12 col-12">TOTAL</div>
                        <div class="col-lg-6 col-sm-12 col-12 font-weight-bolder"> <span id="total"></span></div>
                    </div> <button class="btn btn-checkout">CHECKOUT</button>
                </div>
            </div>
        </div>
    </section>
    <!-- cart -->

    <!-- footer-->
    <footer class="page-footer font-small ">

      </div>
    </footer>
    <!-- footer-->

    <!-- Custom js -->
    <script src="/webpages/js/master.js"></script>
    <script src="/webpages/js/cart.js"></script>
</body>
</html>
